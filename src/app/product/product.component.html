
  <div class="form-group">
   
    <input 
     class="form-control"
      id="productName" 
      placeholder="Arama Metnini Giriniz"
      [(ngModel)]="filterText"
      >
  
    <small *ngIf="filterText" class="form-text text-muted"> şu an <strong>{{filterText}}</strong></small>
  </div>
<h3 *ngIf="products; else:noProduct">{{title}} </h3>
<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">
    Bu katagoride Ürün Yoktur
  </div>
</ng-template>
<div class="row">

  <div *ngFor="let product of products |productFilter : filterText" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name |uppercase}} {{product.price | currency:'TRY ':true:"1.2-2"}}</h5>
      <p class="card-text">
        {{product.description}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>

</div>
